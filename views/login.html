
{{#show.error}}
<div class="m-auto col-sm-8 col-md-6 col-lg-4">
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>{{show.error}}</strong>
    </div>
</div>
{{/show.error}}

<form id="login" class="m-auto form-horizontal col-sm-8 col-md-6 col-lg-4" method="post" action="{{root}}/login">
    <fieldset>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="label-default">{{string.login}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{!username}}
                        <div class="form-group">
                            <label class="control-label">{{string.username}}:</label>
                            <input type="text" name="username" value="{{username}}" class="form-control" autofocus />
                        </div>
                        {{!password}}
                        <div class="form-group">
                            <label class="control-label">{{string.password}}:</label>
                            <input type="password" name="password" value="" class="form-control" />
                        </div>
                        {{!submit}}
                        <div class="form-group">
                            <input type="submit" value="{{string.login}}" class="btn btn-primary btn-block" />
                            <input type="hidden" name="_csrf" value="{{csrf}}" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
