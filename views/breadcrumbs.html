<ol class="breadcrumb">
{{#links}}

    {{^active}}

    {{/active}}

    {{#active}}
    <li class="breadcrumb-item active">{{text}}</li>
    {{/active}}
    
{{/links}}
</ol>
</nav>
{{/breadcrumbs}}
